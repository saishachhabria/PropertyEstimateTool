<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Valora Earth - Property Estimate Tool{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            'forest': '#1B2210',
                            'forest-light': '#3B4F1C',
                            'mindaro': '#EFFE8B',
                            'mindaro-20': '#C1CB8B',
                            'light': '#F9FCE9',
                        },
                        'gray': {
                            '10': '#F0F0F0',
                        }
                    },
                    fontFamily: {
                        'figtree': ['Figtree', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts - Figtree -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Figtree', sans-serif;
            position: relative;
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: radial-gradient(98.1% 54.09% at 27.48% 83.77%, rgba(229, 244, 127, 0.6) 0%, rgba(229, 244, 127, 0) 100%), 
                        radial-gradient(89.69% 46.5% at 71.63% 0%, rgba(229, 244, 127, 0.6) 0%, rgba(229, 244, 127, 0) 100%), 
                        #F9FCE9;
            position: relative;
            overflow: hidden;
        }
        
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000000;
        }
        
        .pattern-svg {
            position: absolute;
            width: 94.5%;
            height: 70%;
            left: calc(50% - 945px/2 - 197px);
            top: 217px;
            transform: rotate(14.65deg);
            opacity: 0.46;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1B2210;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .mobile-menu-enter {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-white min-h-screen">

                    <a href="{% url 'estimate:property_estimate' %}" class="text-primary-mindaro hover:text-white transition-colors">
                        Home
                    </a>
                    <a href="/admin/" class="text-primary-mindaro hover:text-white transition-colors">
                        Admin
                    </a>
                    <a href="{% url 'estimate:health_check' %}" class="text-primary-mindaro hover:text-white transition-colors">
                        API Status
                    </a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobileMenuButton" class="md:hidden text-primary-mindaro hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>

                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden bg-primary-forest border-t border-primary-mindaro border-opacity-20">
            <div class="px-4 py-2 space-y-2">
                <a href="{% url 'estimate:property_estimate' %}" class="block px-3 py-2 text-primary-mindaro hover:bg-primary-forest-light rounded-lg transition-colors">
                    Home
                </a>
                <a href="/admin/" class="block px-3 py-2 text-primary-mindaro hover:bg-primary-forest-light rounded-lg transition-colors">
                    Admin Panel
                </a>
                <a href="{% url 'estimate:health_check' %}" class="block px-3 py-2 text-primary-mindaro hover:bg-primary-forest-light rounded-lg transition-colors">
                    API Status
                </a>
            </div>
        </div>

    <!-- Messages -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4 relative z-40">
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %} message-alert">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            {% if message.tags == 'error' %}
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            {% elif message.tags == 'success' %}
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            {% else %}
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                            {% endif %}
                        </svg>
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="relative z-6">
        {% block content %}{% endblock %}
    </main>

    <!-- JavaScript -->
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('mobile-menu-enter');
                    }
                });
            }
            
            const messages = document.querySelectorAll('.message-alert');
            messages.forEach(message => {
                setTimeout(() => {
                    message.style.transition = 'opacity 0.5s';
                    message.style.opacity = '0';
                    setTimeout(() => message.remove(), 500);
                }, 5000);
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
